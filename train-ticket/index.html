<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section>
            <div class="background">
                <div class="ticket">
                    <div class="ticket-header">
                        <div class="left">
                            <i class="ri-train-line"></i>
                            <h1>swiss express</h1>
                        </div>
                        <h6 class="fair">$240</h6>
                    </div>
                    <div class="ticket-main">
                        <div class="line" id="line1">
                            <div class="left">
                                <h4>ZUR</h4>
                                <h5>Zurich</h5>
                            </div>
                            <div class="center">
                                <i class="ri-train-line"></i>
                                <h6>1h 23m</h6>
                            </div>
                            <div class="right">
                                <h4>LUZ</h4>
                                <h5>Luzem</h5>
                            </div>
                        </div>
                        <div class="line" id="line2">
                            <div class="left">
                                <img src="https://images.unsplash.com/photo-1718209881007-c0ecdfc00f9d?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=880" alt="user">
                                <div class="user-details">
                                    <h3>Guy Hawkins</h3>
                                    <h5>guy.haw@gmail.com</h5>
                                </div>
                            </div>
                            <div class="right">
                                <h4>Seat</h4>
                                <h5>A2</h5>
                            </div>
                        </div>
                        <div class="line" id="line3">
                            <div class="left">
                                <h4>Train No</h4>
                                <h5>JW1008</h5>
                            </div>
                            <div class="right">
                                <h4>Class</h4>
                                <h5>Business</h5>
                            </div>
                        </div>
                        <div class="line" id="line4">
                            <div class="left">
                                <h4>Departure</h4>
                                <h5>10:30 AM</h5>
                            </div>
                            <div class="right">
                                <h4>Arival</h4>
                                <h5>2:45 PM</h5>
                            </div>
                        </div>
                        <div class="line" id="line5">
                            <div class="left">
                                <h4>Terminal</h4>
                                <h5>6D</h5>
                            </div>
                            <div class="right">
                                <h4>Gate</h4>
                                <h5>B16</h5>
                            </div>
                        </div>
                        <div class="barcode">
                            <img src="barcode2.png" alt="barcode">
                        </div>
                        <div class="download">
                            <button>Download Ticket</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
