<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Combo</title>
    <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/previews/023/089/797/non_2x/simple-debit-card-icon-the-icon-can-be-used-for-websites-print-templates-presentation-templates-illustrations-etc-free-vector.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="inner">
            <div class="card" id="card1">
                <header></header>
                <div class="card-content">
                    <div class="profile-image">
                        <img src="user.jpg" alt="user">
                    </div>
                    <div class="user-personal-details">
                        <div class="name-role">
                            <h3>john morton</h3>
                            <h6>UI/UX Designer</h6>
                        </div>
                        <i class="ri-bookmark-line"></i>
                    </div>
                    <ul class="tags">
                        <li>app design</li>
                        <li>web design</li>
                        <li>figma</li>
                        <li>+4</li>
                    </ul>
                    <div class="user-stats">
                        <div class="stat">
                            <div class="top">
                                <i class="ri-star-s-fill"></i>
                                <h6>4.9</h6>
                            </div>
                            <p>rating</p>
                        </div>
                        <div class="stat">
                            <div class="top">
                                <i class="ri-award-fill"></i>
                                <h6>50+</h6>
                            </div>
                            <p>clients</p>
                        </div>
                        <div class="stat">
                            <div class="top">
                                <h6>$65/hr</h6>
                            </div>
                            <p>rate</p>
                        </div>
                    </div>
                    <button>get in touch</button>
                </div>
            </div>

                                <i class="ri-star-s-fill"></i>
                                <h6>4.9</h6>
                            </div>
