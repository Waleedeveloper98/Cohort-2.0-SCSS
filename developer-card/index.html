<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="card">
            <div class="inner">
                <div class="banner"></div>
                <div class="card-content">
                    <div class="user-img">
                        <img src="media/user-img.webp" alt="user">
                    </div>
                    <div class="username-role-container">
                        <h2 class="username">Muhammad Waleed</h2>
                        <h4 class="role">Full Stack Developer</h4>
                    </div>
                    <div class="location">
                        <i class="ri-map-pin-line"></i>
                        <p>Street 45, Sector F-10/1, Islamabad, Pakistan</p>
                    </div>
                    <p class="description">
                        I build fast, scalable, and user-friendly web applications that blend clean code with great
                        design. Focused on performance and seamless user experiences.
                    </p>
                    <div class="tags">
                        <div class="tag">
                            <img src="media/reactjs.svg" alt="react js">
                            <h6>React Js</h6>
                        </div>
                        <div class="tag">
                            <img src="media/nextjs.svg" alt="next js">
                            <h6>Next Js</h6>
                        </div>
                        <div class="tag">
                            <img src="media/mongodb.svg" alt="mongodb">
                            <h6>MongoDB</h6>
                        </div>
                        <div class="tag">
                            <h6>+6</h6>
                        </div>
                    </div>
                    <div class="socials-container">
                        <button>Get In Touch</button>
                        <div class="socials">
                            <i class="ri-linkedin-fill"></i>
                            <i class="ri-twitter-x-fill"></i>
                            <i class="ri-github-fill"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
