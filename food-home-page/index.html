<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBite</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <nav>
            <a href="#" class="logo">
                <img src="media/logo.webp" alt="logo">
                <h3>QuickBite</h3>
            </a>
            <div class="right">
                <div class="menu">
                    <li><a href="#">home</a></li>
                    <li><a href="#">menu</a></li>
                    <li><a href="#">service</a></li>
                    <li><a href="#">contact</a></li>
                </div>
                <div class="icons">
                    <i class="ri-search-line"></i>
                    <i class="ri-shopping-basket-line"></i>
                </div>
                <div class="btns">
                    <button class="outline-btn">Login</button>
                    <button class="color-btn">Register</button>
                </div>
            </div>
            <i class="ri-menu-4-fill menu"></i>
        </nav>
        <section class="homePage">
            <div class="inner">
                <h1>order your <span>favorite</span> foods</h1>
                <div class="recipes-container">
                    <div class="recipes-list-line">
                        <div class="arrows">
                            <div class="fast-delivery">fastest delivery <i class="ri-truck-fill"></i></div>
                            <i class="ri-arrow-left-wide-line"></i>
                            <i class="ri-arrow-right-wide-line"></i>
                        </div>
                        <div class="recipe">
                            <img src="media/1.webp" alt="marugame">
                            <div class="recipe-detail">
                                <h4 class="recipe-name">marugame udon</h4>
                                <h5 class="recipe-price">
                                    $12.50
                                </h5>

                            </div>
                        </div>
                        <div class="recipe">
                            <img src="media/2.webp" alt="burger">
                            <div class="recipe-detail">
                                <h4 class="recipe-name">Burger udon</h4>
                                <h5 class="recipe-price">
                                    $12.50
                                </h5>

                            </div>
                        </div>
                        <div class="recipe">
                            <img src="media/3.webp" alt="pizza">
                            <div class="recipe-detail">
                                <h4 class="recipe-name">Pizza</h4>
                                <h5 class="recipe-price">
                                    $15.50
                                </h5>

                            </div>
                        </div>
                    </div>
                    <div class="order-container">
                        <p>Enjoy fresh, delicious meal's delivered to you in minutes, all through our easy-to-use
                            website</p>
                        <div class="cta-btns">
                            <button>view menu</button>
                            <button>order now</button>
                        </div>
                        <img src="media/arrow.png" alt="arrow">
                    </div>
                </div>

            </div>
        </section>
    </main>
</body>

</html>
