<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section>
            <div class="blur blur1"></div>
            <div class="blur blur2"></div>
            <div class="blur blur3"></div>
            <img src="images/big-dog.webp" alt="big dog" id="main-img">
            <nav>
                <a href="#" class="logo">
                    Angry <br>dogs
                    <img src="images/dog logo.webp" alt="">
                </a>
                <ul>
                    <li><a href="#">about</a></li>
                    <li><a href="#">team</a></li>
                    <li><a href="#">community</a></li>
                    <li><a href="#">roadmap</a></li>
                    <li><a href="#">faq</a></li>
                </ul>
                <p>2025</p>
            </nav>
            <header>
                <h1>angry dog</h1>
                <div class="text">
                    <h3>has been</h3>
                    <h3>logged in</h3>
                </div>
            </header>
            <div class="cards">
                <div class="card cat-card">
                    <div class="content">
                        <div class="img-box">
                            <img src="images/cat.webp" alt="cat">
                        </div>
                        <div class="details">
                            <h5>no cats allowed</h5>
                            <p>if you're a cat person, please leave your kitty at home</p>
                        </div>
                    </div>
                    <p class="para">A next-gen doggies built for the blockchain. Follow the chaos. Collect the fluff.
                    </p>
                </div>
                <div class="card dog-card">
                    <div class="content">
                        <div class="img-box">
                            <img src="images/small-dog.webp" alt="dog">
                        </div>
                        <div class="details">
                            <h5>join goggies community</h5>
                            <i class="ri-arrow-right-up-long-line"></i>
                        </div>
                    </div>
                </div>
            </div>
            <button class="big-btn">
                <div class="inner">
                    <p>view on opensea</p>
                    <i class="ri-arrow-right-up-long-line"></i>
                </div>
            </button>
        </section>
    </main>
</body>

</html>
